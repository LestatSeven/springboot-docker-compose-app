<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Должности</title>

    <th:block th:include="_fragments/styles :: styles"></th:block>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active" th:insert="~{/_fragments/sidebar :: sidebar(page='departments')}"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <h3 th:text="${department.getId() == null} ? 'Создание подразделения' : ('Правка подразделения ID=' + ${department.getId()})"></h3>
        </div>
        <div class="page-content">
            <section class="section">

                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-horizontal" action="#" th:action="@{/departments/save}" th:object="${department}" method="post">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-body">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Наименование</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group has-icon-left">
                                                <div class="position-relative">
                                                    <input type="text" class="form-control" placeholder="Название" th:field="*{name}">
                                                    <div class="form-control-icon">
                                                        <i class="bi bi-person"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <label>Родительское подразделение</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group has-icon-left">
                                                <div class="position-relative">
                                                    <select class="form-select" name="parent">
                                                        <option></option>
                                                        <option
                                                                th:each="departmentParent: ${departmentsList}"
                                                                th:value="${departmentParent.getId()}"
                                                                th:text="${departmentParent.getName()}"
                                                                th:selected="${department.getParent() != null && department.getParent().getId().equals(departmentParent.getId())}"
                                                        ></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">Сохранить</button>
                                            <button type="reset" class="btn btn-light-secondary me-1 mb-1" onclick="history.back();">Назад</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </section>
        </div>

    </div>
</div>

<th:block th:include="_fragments/scripts :: scripts"></th:block>
</body>

</html>
