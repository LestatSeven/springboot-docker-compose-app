<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники</title>

    <th:block th:include="_fragments/styles :: styles"></th:block>
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active" th:insert="~{/_fragments/sidebar :: sidebar}"></div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            
            <div class="page-heading">
                <h3>Сотрудники</h3>
            </div>
            <div class="page-content">
                <section class="section">
                    <div class="card-header d-flex justify-content-between">
                        <a th:href="@{/employees/showFormForAdd}" class="btn btn-outline-primary">Добавить</a>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <table class="table" id="table1">
                                <thead>
                                    <tr>
                                        <th>ФИО</th>
                                        <th>Почта</th>
                                        <th>Номер телефона</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="employee: ${employees}">
                                        <td th:text="${employee.getFullName()}"></td>
                                        <td th:text="${employee.getEmail()}"></td>
                                        <td th:text="${employee.getPhoneNumber()}"></td>
                                        <td>
                                            <a th:href="@{/employees/showFormForUpdate(id=${employee.getId()})}" class="btn btn-outline-info">Правка</a>
                                            <a th:href="@{/employees/delete(id=${employee.getId()})}" class="btn btn-outline-danger">Удалить</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            
                </section>
            </div>
        
        </div>
    </div>

    <th:block th:include="_fragments/scripts :: scripts"></th:block>
    <script>
        let datatable = $("#table1").DataTable()
    </script>
</body>

</html>
